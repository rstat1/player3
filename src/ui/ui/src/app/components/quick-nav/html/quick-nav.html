<div ngbDropdown class="sidebar">
	<img style="margin-top:3px;opacity:1" src="/assets/google-controller.png"
		 width="64" height="64" />
	<i ngbDropdownToggle *ngIf="playing" style="display: block; width: 100%;" class="fa fa-chevron-down quick-drop">

	</i>
	<div class="dropdown-menu" style="margin-top:0px">
		<button (click)="client.StopStream()" class="dropdown-item">
			<span style="display:block; margin:0px auto;" class="fa-stack">
				<i class="fa fa-stop fa-stack-1x fa-inverse accent-color-text"></i>
			</span>
			Stop
		</button>
		<button (click)="client.Mute()" class="dropdown-item">
			<span style="display:block; margin:0px auto;" class="fa-stack">
				<i class="fa fa-volume-off fa-stack-1x fa-inverse accent-color-text"></i>
			</span>
			{{client.MuteButtonText}}
		</button>
	</div>
</div>
