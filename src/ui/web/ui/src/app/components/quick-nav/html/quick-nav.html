<div ngbDropdown class="sidebar">
	<img style="margin-top:3px;opacity:1" src="/assets/google-controller.png"
		 width="64" height="64" (click)="controls.action('exit')" alt="Close Player3" />
	<i ngbDropdownToggle *ngIf="controls.isPlaying" style="display: block; width: 100%;" class="fa fa-chevron-down quick-drop"></i>
	<div class="dropdown-menu" style="margin-top:0px">
		<button (click)="controls.action(c.controlName)" class="dropdown-item" *ngFor="let c of controlsList">
			<span style="display:block; margin:0px auto;" class="fa-stack">
				<i class="fa fa-{{c.icon}} fa-stack-1x fa-inverse accent-color-text"></i>
			</span>
			<span *ngIf="c.controlName == 'mute'">
				{{client.MuteButtonText}}
			</span>
			<span *ngIf="c.controlName != 'mute'">
				{{c.text}}
			</span>
		</button>
	</div>
</div>
